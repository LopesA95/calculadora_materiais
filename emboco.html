<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Blocos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-sm mt-5">
    <a class="btn btn-outline-success btn-block" href="menu.html">Menu</a>
    <h1 class="text-center mb-2">Emboço</h1>
    <p class="text-center ">* Os cálculos já incluem uma perda de material de 5%</p>
    <div class="row justify-content-center">
      <div class="col-sm-3">
        <div class="mb-3">
          <label for="proporcao-cimento">Proporção de Cimento</label>
          <input type="number" class="form-control" id="proporcao-cimento">
        </div>
        <div class="mb-3">
          <label for="proporcao-areia">Proporção de Areia</label>
          <input type="number" class="form-control" id="proporcao-areia">
        </div>
        <div class="mb-3">
          <label for="espessura">Espessura do Emboço (cm)</label>
          <input type="number" class="form-control" id="espessura">
        </div>
        <div class="mb-3">
          <label for="area-emboco">Área do Emboço (m²)</label>
          <input type="number" class="form-control" id="area-emboco" required>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-2 pt-4">
        <button type="button" class="btn btn-outline-success btn-lg" onclick="validarCampos()">Calcular</button>
      </div>

    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <h3>Resultado:</h3>
        <p id="resultado-cimento-emboco"></p>
        <p id="resultado-areia-emboco"></p>
      </div>
    </div>
  </div>

  <script src="emboco.js"></script>
</body>

</html>
