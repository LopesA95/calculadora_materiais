<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Blocos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-sm mt-5">
    <a class="btn btn-outline-success btn-block" href="menu.html">Menu</a>
    <h1 class="text-center mb-2">Blocos Furados</h1>
    <p class="text-center ">* Os cálculos já incluem uma perda de material de 5%</p>
    <div class="row justify-content-center">
      <div class="col-sm-2">
        <div class="mb-3">
          <label for="proporcao-cimento">Proporção de Cimento</label>
          <input type="number" class="form-control" id="proporcao-cimento">
        </div>
        <div class="mb-3">
          <label for="proporcao-areia">Proporção de Areia</label>
          <input type="number" class="form-control" id="proporcao-areia">
        </div>
        <div class="mb-3">
          <label for="junta">largura da Junta (cm)</label>
          <input type="number" class="form-control" id="junta">
        </div>
      </div>
      <div class="col-sm-2">
        <div class="mb-3">
          <label for="largura-tijolo">Largura do Tijolo (cm)</label>
          <input type="number" class="form-control" id="largura-tijolo">
        </div>
        <div class="mb-3">
          <label for="altura-tijolo">Altura do Tijolo (cm)</label>
          <input type="number" class="form-control" id="altura-tijolo">
        </div>
        <div class="mb-3">
          <label for="comprimento-tijolo">Comprimento do Tijolo (cm)</label>
          <input type="number" class="form-control" id="comprimento-tijolo">
        </div>
        <div class="mb-3">
          <label for="area-parede">Área de parede (m²)</label>
          <input type="number" class="form-control" id="area-parede" required>
        </div>
      </div>
      <div class="col-sm-2 mr-4">
        <img src="./src/assets/Imagem2.png" alt="">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-2 pt-4">
        <button type="button" class="btn btn-outline-success btn-lg" onclick="validarCampos()">Calcular</button>
      </div>

    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-3">
        <h3>Resultado:</h3>
        <p id="resultado-cimento"></p>
        <p id="resultado-areia"></p>
        <p id="resultado-tijolos"></p>
      </div>
    </div>
  </div>

  <script src="blocos.js"></script>
</body>

</html>
